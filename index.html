<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <button class="filler" id="invisible-button">ADD</button>
        <h1>LIBRARY</h1>
        <button class="add">ADD</button>

    </header>
    <div class="container">
        <div class="shelf 1">
        </div>
    </div>
    <div class="modal">
        <span class="material-symbols-outlined exit">
            close
        </span>
        <form action="">
            <legend>ADD BOOK</legend>
            <div class="wrapper">
                <label for="id">TITLE</label>
                <input type="text" id="title">
            </div>

            <div class="wrapper">
                <label for="author">AUTHOR</label>
                <input type="text" id="author">
            </div>

            <div class="wrapper">
                <label for="pages">PAGES</label>
                <input type="number" id="pages" min="1">
            </div>


            <div class="wrapper check">
                <label for="read">READ</label>
                <input type="checkbox" id="read">
            </div>

            <button type="submit">SUBMIT</button>

    </div>


    </form>
    <script src="functions.js"></script>
</body>

</html>
